<html>
<head>
    <title>Curso Java Script</title>
</head>
<body>
    <div id="app">
        <button onclick="mostraAlerta()">Me pressione</button>
    </div>

    <div id="app">
        <button onmouseover="mostraAlerta()">Passe o mouse por cima</button>
    </div>

    <div id="app">
        <input onkeypress="mostraAlerta()"/>
    </div>
<script>
    //javaScript
    // DOM Ã© basicamente a arvore de elementos do html

    function mostraAlerta(){
        alert("Botao foi acionado!");
    }


</script>
</body>
</html>
