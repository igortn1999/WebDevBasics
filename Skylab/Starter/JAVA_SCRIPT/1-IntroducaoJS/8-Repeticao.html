    <title>Curso Java Script</title>

<body>
<script>
    //javaScript
    //for, while

    for(var i=0; i<100;i++){
        console.log(i);
        //for é recomendado para ocasiões em q se sabe o tamanho do intervalo
    }
    var j=0;
    while(j<=100){
        console.log(j);
        j++;

    }



</script>
