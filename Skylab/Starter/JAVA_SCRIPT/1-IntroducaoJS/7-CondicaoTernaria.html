<html>
<head>
    <title>Curso Java Script</title>
</head>
<body>
<script>
    //javaScript
    //verificação ternaria: Quando é um condição que tem apenas um if e um else

    var sexo = 'M';

    if(sexo==='M'){
        return 'Masculino';
    }
    else{
        return 'Feminino';
    }
    //é a mesma coisa que:
    var retorno (sexo==='M')? 'Masculino':'Feminino';
    console.log(retorno);

</script>
</body>
</html>
