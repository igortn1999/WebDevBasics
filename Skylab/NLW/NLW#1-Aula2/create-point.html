<!DOCTYPE html>
<html lang="pt_br">
<head>
    <!-- a tag meta configura os metadados da página -->
    <meta charset="UTF-8"><!-- charset configura o padrão dos caracteres exibidos -->
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

    <title>Criar um ponto de coleta</title><!-- Tag do titulo da página (o nome que mostra na aba do navegador -->

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css"><!--mostra o caminho para os arquivos css-->
    <link rel="stylesheet" href="styles/create-point.css">

    <link rel="stylesheet" href="styles/responsive.css"><!--Responsivo por ultimo-->

</head>

<body>

    <div id="page-create-point">
        <header>
            <img src="assets/icones/logo.svg" alt="Logomarca"><!--alt funciona para acessibilidade ou para alternativa caso a imagem não carregue-->
            <a href="https://google.com">
                <span> </span>
                Voltar para Home
            </a><!--tag de hiperlink, href indica o caminho seguido ao clicar no hiperlink-->

        </header>

        <form action="">

            <h1>Cadastro do ponto de coleta</h1>

            <fieldset><!--campo a ser preenchido-->
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="name">Nome da entidade</label><!-- 'for' referencia o nome do input abaixo-->
                    <input type="text" name="name">
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address">
                    </div>

                    <div class="field">
                        <label for="address2">Número/complemento</label>
                        <input type="text" name="address2">
                    </div>
                </div>

                <div class="field-group">

                    <div class="field">
                        <label for="state">Estado</label>
                        <!-- Select dá uma lista de opções a serem selecionadas -->
                        <select name="uf"><!-- disabled não permite que a opção seja selecionada-->
                            <option value="">Selecione o estado</option>
                        </select>

                        <input type="hidden" name="state">

                    </div>

                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled>
                            <option value="">Selecione a cidade</option>
                        </select>

                    </div>
                </div>

            </fieldset>

            <button type="submit">Cadastrar ponto de coleta</button>



    </div>
</body>
<script src="scripts/create-point.js"></script>
</html>
