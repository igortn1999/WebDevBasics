<!DOCTYPE html> <!--Esta tag deve aparecer apenas uma vez e serve para ajudar o browser a exibir a pagina corretamente -->

<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <title>Basic HTML Page</title><!--Aqui vai o texto que será mostrado na aba do navegador-->
</head>

<body>
    <!--há uma hierarquia de "headings" onde h1 é o mais importante e os seguintes tem cada vez menos importancia-->
    <h1>this is a heading</h1>
    <h2>this is a heading too</h2>

    <!--paragrafos são corpos de texto que geralmente contem textos mais longos-->
    <p>This is a paragraph</p>
    <p>This is another paragraph</p>

    <!--Links são criados com a tag <a> -->
    <a href="https://www.w3schools.com">THIS IS A LINK</a>
    <!--
    O ATRIBUTO href especifica qual o destino do link
    Atributos são usados para fornecer informação adicional sobre tags
    -->

    <!--imagens são definidas pela tag <img>-->
    <img src="assets/w3schools.jpg" alt="W3Schools.com" width="104" height="142">
    <!--
    O atributo (obrigatorio) src determina o endereço onde a imagem será "buscada";
    alt referencia o texto alternativo que será mostrado caso a imagem não carregue ou o texto que será lido com a opção de acessibilidade
    -->


</body>
</html>
